<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Picks</title>

  <!--  Industrial font: Inter is open-source & metric-neutral -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* ----------  LOADER-ONLY STYLES  ---------- */
    #loading {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      font-family: 'Inter', sans-serif;
    }

    .scan-grid {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(0,0,128,.07) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,0,128,.07) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: scan-move 2.5s linear infinite;
    }
    @keyframes scan-move {
      0%   { background-position: 0 0; }
      100% { background-position: 40px 40px; }
    }

    .loader-wrapper { text-align: center; color: #000080; }

    .ring {
      width: 120px; height: 120px;
      margin: 0 auto 28px;
      border: 8px solid rgba(127,249,255,.25);
      border-top: 8px solid #7ef9ff;
      border-radius: 50%;
      animation: spin 1.2s linear infinite, pulse 1.8s ease-in-out infinite alternate;
    }
    @keyframes spin   { to { transform: rotate(360deg); } }
    @keyframes pulse  {
      from { box-shadow: 0 0 0 0 rgba(127,249,255,.6), 0 0 0 0 rgba(0,255,162,.3); }
      to   { box-shadow: 0 0 0 24px rgba(127,249,255,0), 0 0 0 40px rgba(0,255,162,0); }
    }

    .caption {
      font-size: clamp(1.1rem, 2.5vw, 1.6rem);
      font-weight: 600;
      letter-spacing: .5px;
    }
    .line1, .line2 {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      width: 0;
    }
    .line1 { animation: type 1s steps(30,end) forwards; }
    .line2 { animation: type 1s steps(30,end) 1s forwards; }
    @keyframes type { to { width: 100%; } }

    /* ----------  CONTENT AREA  ---------- */
    #content { display: none; }

    /* ----------  MOBILE SAFEGUARD  ---------- */
    @media (max-width: 480px) {
      .caption {
        font-size: clamp(.9rem, 4vw, 1.1rem);
        padding: 0 12px;
        letter-spacing: .3px;
      }
      .ring {
        width: 80px; height: 80px;
        border-width: 6px;
      }
    }
  </style>
</head>

<body>
  <!--  LOADER  -->
  <div id="loading">
    <div class="scan-grid"></div>
    <div class="loader-wrapper">
      <div class="ring"></div>
      <div class="caption">
        <span class="line1">Gathering / Extracting the data from the sourceâ€¦</span><br>
        <span class="line2">Please wait while we prepare your dashboard.</span>
      </div>
    </div>
  </div>

  <!--  MAIN CONTENT  -->
  <div id="content"></div>

  <!--  FETCH SCRIPT  -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('/stockpics')
        .then(r => r.text())
        .then(html => {
          document.getElementById('loading').style.display = 'none';
          document.getElementById('content').innerHTML = html;
          document.getElementById('content').style.display = 'block';
        })
        .catch(err => {
          console.error(err);
          document.getElementById('loading').style.display = 'none';
          document.getElementById('content').style.display = 'block';
          document.getElementById('content').innerHTML =
            `<pre style="color:red">Fetch failed:\n${err}</pre>`;
        });
    });
  </script>
</body>
</html>
