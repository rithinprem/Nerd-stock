
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Picks</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      align-items: center;
      background: white;
      overflow-y: hidden;
    }

    .loading {
      display: flex;
    }

    .loading .dot {
      position: relative;
      width: 1em;
      height: 1em;
      margin: 0.8em;
      border-radius: 50%;
    }

    .loading .dot::before {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(0,0,128,.07) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,0,128,.07) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: scan-move 2.5s linear infinite;
    }
    @keyframes scan-move {
      0%   { background-position: 0 0; }
      100% { background-position: 40px 40px; }
    }

    .loading .dot:nth-child(1)::before {
      animation-delay: 0.2s;
    }

    .loading .dot:nth-child(2) {
      background: #89cff0;
    }

    .loading .dot:nth-child(2)::before {
      animation-delay: 0.4s;
    }

    .loading .dot:nth-child(3) {
      background: #4682b4;
    }

    .loading .dot:nth-child(3)::before {
      animation-delay: 0.6s;
    }

    .loading .dot:nth-child(4) {
      background: #0f52ba;
    }

    .loading .dot:nth-child(4)::before {
      animation-delay: 0.8s;
    }
    .line1, .line2 {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      width: 0;
    }

    .loading .dot:nth-child(5)::before {
      animation-delay: 1s;
    }

    @keyframes wave {

      50%,
      75% {
        transform: scale(2.5);
      }

      80%,
      100% {
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <!--  LOADER  -->
  <div id="loading">
    <div class="scan-grid"></div>
    <div class="loader-wrapper">
      <div class="ring"></div>
      <div class="caption">
        <span class="line1">Gathering / Extracting the data from the sourceâ€¦</span><br>
        <span class="line2">Please wait while we prepare your dashboard.</span>
      </div>
    </div>
  </div>

  <div id="content" style="display: none;"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/stockpics')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                    document.body.style.display='block'
                    document.body.style.overflowY='auto'
                    document.getElementById('content').innerHTML = html;
                })
                .catch(error => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                    document.getElementById('content').innerText = 'An error occurred';
                });
        });
    </script>

</body>
</html>
