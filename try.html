    // Update tooltip on crosshair move
    chart.subscribeCrosshairMove(param => {
      if (
        param.point === undefined ||
        !param.time ||
        param.point.x < 0 ||
        param.point.x > chart_result.clientWidth ||
        param.point.y < 0 ||
        param.point.y > chart_result.clientHeight
      ) {
        toolTip.style.display = 'none';
      } else {
        const date = new Date(param.time);
        const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
        const day = date.getDate();
        const month = months[date.getMonth()];
        const year = date.getFullYear();
        const dateStr = `${day} ${month} ${year}`;
        toolTip.style.display = 'block';
        const data = param.seriesData.get(series);
        const price = data.value !== undefined ? data.value : data.close;
        toolTip.innerHTML = `<div style="display: flex; flex-direction: row; align-items: center;"> <div>â‚¹${Math.round(100 * price) / 100}|</div><div>${dateStr}</div></div>`;
                            
            

        const coordinate = series.priceToCoordinate(price);
        let shiftedCoordinate = param.point.x - 50;
        if (coordinate === null) {
          return;
        }
        shiftedCoordinate = Math.max(
          0,
          Math.min(chart_result.clientWidth - toolTip.offsetWidth, shiftedCoordinate)
        );
       
        toolTip.style.left = shiftedCoordinate + 'px';
        toolTip.style.top = toolTip.offsetHeight + 'px';
      }
    });
