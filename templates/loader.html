
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Picks</title>

  <style>
    /* ----------  RESET  ---------- */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      background: #ffffff;
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ----------  GRID-SCANNER  ---------- */
    .scan-grid {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(0,0,128,.07) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,0,128,.07) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: scan-move 2.5s linear infinite;
    }
    @keyframes scan-move {
      0%   { background-position: 0 0; }
      100% { background-position: 40px 40px; }
    }

    /* ----------  CENTRE WRAPPER  ---------- */
    .loader-wrapper {
      position: relative;
      z-index: 10;
      text-align: center;
      color: #000080;
    }

    /* ----------  PULSATING RING  ---------- */
    .ring {
      width: 120px;
      height: 120px;
      margin: 0 auto 28px;
      border: 8px solid rgba(127,249,255,.25);
      border-top: 8px solid #7ef9ff;
      border-radius: 50%;
      animation: spin 1.2s linear infinite, pulse 1.8s ease-in-out infinite alternate;
    }
    @keyframes spin   { to { transform: rotate(360deg); } }
    @keyframes pulse  {
      from { box-shadow: 0 0 0 0 rgba(127,249,255,.6), 0 0 0 0 rgba(0,255,162,.3); }
      to   { box-shadow: 0 0 0 24px rgba(127,249,255,0), 0 0 0 40px rgba(0,255,162,0); }
    }

    /* ----------  CAPTION  ---------- */
    .caption {
      font-size: clamp(1.1rem, 2.5vw, 1.6rem);
      font-weight: 600;
      letter-spacing: .5px;
    }
    .line1, .line2 {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      width: 0;
    }
    .line1 { animation: type 1s steps(30,end) forwards; }
    .line2 { animation: type 1s steps(30,end) 1s forwards; }
    @keyframes type { to { width: 100%; } }

    /* ----------  HIDE ORIGINAL CONTENT  ---------- */
    #content { display: none; }
  </style>
</head>

<body>
  <!--  LOADER  -->
  <div id="loading">
    <div class="scan-grid"></div>
    <div class="loader-wrapper">
      <div class="ring"></div>
      <div class="caption">
        <span class="line1">Gathering / Extracting the data from the sourceâ€¦</span><br>
        <span class="line2">Please wait while we prepare your dashboard.</span>
      </div>
    </div>
  </div>

  <!--  CONTENT INJECTED BY YOUR SCRIPT  -->
  <div id="content"></div>

  <!--  EXISTING FETCH SCRIPT (unchanged)  -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      fetch('/stockpics')
        .then(r => r.text())
        .then(html => {
          document.getElementById('loading').style.display = 'none';
          document.getElementById('content').style.display = 'block';
          document.body.style.overflowY = 'auto';
          document.getElementById('content').innerHTML = html;
        })
        .catch(() => {
          document.getElementById('loading').style.display = 'none';
          document.getElementById('content').style.display = 'block';
          document.getElementById('content').innerText = 'An error occurred';
        });
    });
  </script>
</body>
</html>
